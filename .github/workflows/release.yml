name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v1.2.3

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish app
        run: dotnet publish -c Release -o ./publish --self-contained -r win-x64

      - name: Build installer with Inno Setup
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          iscc /DMyAppVersion="$version" installer.iss

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Wildcat One ${{ github.ref_name }}
          body: |
            ## Wildcat One ${{ github.ref_name }}
            
            Download and run `WildcatOneSetup.exe` to install.
          files: ./WildcatOneSetup.exe

